<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .flash {
            padding: 10px 15px;
            margin-bottom: 10px;
        }
        .flash.success {
            background-color: #53be6c;
            color:#155724;
            border: 1px solid #51cb6e;
        }
        .flash.error {
            background-color: #db626c;
            color:#721c24;
            border: 1px solid #eb6471;
        }
        .flash.info {
            background-color: #7bc6d3;
            color:#0c5460;
            border: 1px solid #6bc8d6;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="nav">
        <a href="/">Home</a>
        <a href="/login">Login</a>
        <a href="/upload">Upload</a>
    </div>
    <hr>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
